<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript Error Handling</h2>

    <p>
      This example demonstrates how to use <b>catch</b> to display an error.
    </p>
    <p id="error_message"></p>
    <p id="msg"></p>

    <script>
      try {
        addalert("Welcome guest!");
      } catch (err) {
        document.getElementById("error_message").innerHTML = err.message;
      }

      document.getElementById("msg").innerHTML = "Nahian";
    </script>
  </body>
</html>
